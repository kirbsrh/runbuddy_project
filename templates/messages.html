{% extends 'base.html' %}
{% block content %}



<form action="/message">

<h1>My Messages</h1>

{% for message in message_list %}





  <li>
        Sent from: {{sender_name}}<br>
        Sent time: {{ message.time_created }}<br>
        Message: {{ message.message }} <br><br>

        <input type="hidden" name="sender_id" value="{{sender_id}}">

        <br/><br/>
        <a href="/send_message/{{sender_id}}">Reply to {{sender_name}}</a><br>

</li>

{% endfor %}

</form>






{% endblock %}
