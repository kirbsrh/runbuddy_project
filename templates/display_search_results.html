{% extends 'base.html' %}
{% block content %}


<form action="/display_runner_info">

  <h2>Runners</h2>

  <ul>
    {% for user in user_list %}
      <li>
        <a href="/display_search_results/{{ user.user_id }}">
          {{ user.name }} ({{ user.pace }})
        </a>
      </li>
    {% endfor %}
  </ul>

</form>
{% endblock %}
