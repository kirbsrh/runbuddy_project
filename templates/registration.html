{% extends 'base.html' %}
{% block content %}

  <h2 class="text-center">Registration</h2>

  <form class="ml-3 mr-3" action="/register", method = "POST">
    <div class ="form-row">
        <div class="form-group col-md-6">
            <label for="inputname">Please enter your full name:</label>
            <input type="text" class="form-control" id="inputname" name="name" placeholder="Your Name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Please enter your email address:</label>
            <input type="text" class="form-control" id="inputEmail" name ="email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Please enter a password:</label>
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputStreetAddress">Please enter your street address:</label>
        <input type="text" class="form-control" id="inputStreetAddress" name="street_address" placeholder="1234 Main St">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Please enter your city:</label>
            <input type="text" name="city" class="form-control" id="inputCity" placeholder="Burlingame">
        </div>
        <div class="form-group col-md-2">
            <label for="inputState">Please enter your state:</label>
            <input type="text" name="state" class="form-control" id="inputState" placeholder="CA">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Please enter your zipcode:</label>
            <input type="text" name="zipcode" class="form-control" id="inputZip" placeholder="94010">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPace">Please select the pace closest to your average min/mile below:</label>
            <select id="inputPace" name="pace" class="form-control">
                <option selected>Choose...</option>
                <option value = "6:00">6:00</option>
                <option value = "6:15">6:15</option>
                <option value = "6:30">6:30</option>
                <option value = "6:45">6:45</option>
                <option value = "7:00">7.00</option>
                <option value = "7:15">7:15</option>
                <option value = "7:30">7:30</option>
                <option value = "7:45">7:45</option>
                <option value = "8:00">8:00</option>
                <option value = "8:15">8:15</option>
                <option value = "8:30">8:30</option>
                <option value = "8:45">8:45</option>
                <option value = "9:00">9:00</option>
                <option value = "9:15">9:15</option>
                <option value = "9:30">9:30</option>
                <option value = "9:45">9:45</option>
                <option value = "10:00">10:00</option>
                <option value = "10:15">10:15</option>
                <option value = "10:30">10:30</option>
                <option value = "10:45">10:45</option>
                <option value = "11:00">11:00</option>
                <option value = "11:15">11:15</option>
                <option value = "11:30">11:30</option>
                <option value = "11:45">11:45</option>
                <option value = "12:00">12:00</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputRunType">Please select your running preference:</label>
            <select id="inputRunType" name="run_type" class="form-control">
                <option selected>Choose...</option>
                <option value = "road">road</option>
                <option value = "trail">trail</option>
                <option value = "both">both</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  




  

  

{% endblock %}
